<html>
	<head>
		<title>Securing the Future</title>
		<style>
			body { margin: 0; color: white; background-color: black;}
			canvas { width: 100%; height: 100% }
			.gameText {position: absolute; width: 100%;}
			.statsContainer { float: left; margin-left: 10px;}
			.correct { color: green;}
			.incorrect { color: red;}
			.instructions { float: right; text-align: right; margin-right: 10px;}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="gameText">
				<h1>Securing the Future</h1>
				<div>
					<div class="statsContainer">
						<div>
							Moves: <span class="moveCount"></span>
						</div>
						<div>
							Points: <span class="points"></span>
						</div>
						<div>
							Word: <span class="word"></span>
							<span class="correct">CORRECT!</span>
							<span class="incorrect">INCORRECT!</span>
						</div>
					</div>
					<div class="instructions">
						<h3 style="margin: 0;">Instructions:</h3>
						<div>Arrow keys to move.</div>
						<div>Collect to letters in the correct order to spell the word.</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/lib/seedrandom.js"></script>
		<script src="scripts/lib/jquery-2.1.3.min.js"></script>
		<script src="scripts/lib/threejs/three.js"></script>
		<script src="scripts/lib/threejs/DDSLoader.js"></script>
		<script src="scripts/lib/threejs/MTLLoader.js"></script>
		<script src="scripts/lib/threejs/OBJMTLoader.js"></script>
		<script src="scripts/lib/threejs/Detector.js"></script>
		<script src="scripts/game.js"></script>
	</body>
</html>
